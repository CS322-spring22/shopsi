<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/popup.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSi</title>
    <script src="js/firebase-app-compat.js"></script>
    <script src="js/firebase-auth-compat.js"></script>
    <script src="js/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="css/firebase-ui-auth.css" />
</head>
<body class="extension">
    <div id="wrapper"></div>
    <div class="container">
        <img src="logo.png" class="logo">
        <h1 class="header active">Shop$i</h1>
        <h3 class="desc">Shop with your size</h3><br></br>
        <!-- <div class="login" id="myLogin">
            <form method="post" id="login-form">
                <button type="button" id="log-in">Log in</button>
            </form>
        </div> -->
        
        <div class="login">
            <form method="post" id="login-form">
                <h2>Welcome back!</h2>
                <div class="text_field">
                    <input type="text" id="username" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="text_field">
                    <input type="text" style="-webkit-text-security: disc;" id="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="forgotPass">Forgot password?</div>
                <button type="button" id="log-in">Log in</button>
                <div class="wrongPass" id="wrongPass">Wrong authentication</div>
                <div class="missingFields" id="missingFields">Missing fields</div>
                <div class="signup_link">
                    Not a member yet? <button type="button" id="sign-up">Sign up</button>
                </div>
            </form>
            <button type="button" id="options">Sign in with options</button>
            <div id="signInOptions">
                
            </div>
        </div>
    </div>
    <script src="js/popup.js"></script>
    <script src="js/firebase-config.js"></script>

</body>
</html>
